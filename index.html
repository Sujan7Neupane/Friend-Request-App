<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section id="main-section">
        <div class="container">
            <div class="content-wrapper">
                <div class="content">
                    <h1 class="title">Pending Invitation</h1>
                    <p class="desc">3 friend user request</p>
                </div>
                <div class="list-user">
                    <div class="img-wrapper">
                        <img src="./images/profile1.avif" alt="profile-img">
                    </div>
                    <div class="details">
                        <h3 class="name">John Dukstra</h3>
                        <small>3 mutual friends</small>
                    </div>
                    <div class="button-wrapper">
                        <button class="declineBtn">
                            <box-icon name='x'></box-icon> Decline</button>
                        <button class="confirmBtn">
                            <box-icon name="check"></box-icon>Confirm</button>
                    </div>
                </div>

                <div class="list-user">
                    <div class="img-wrapper">
                        <img src="./images/profile2.avif" alt="profile-img">
                    </div>
                    <div class="details">
                        <h3 class="name">Barbara Murdock</h3>
                        <small>5 mutual friends</small>
                    </div>
                    <div class="button-wrapper">
                        <button class="declineBtn">
                            <box-icon name='x'></box-icon> Decline</button>
                        <button class="confirmBtn">
                            <box-icon name="check"></box-icon>Confirm</button>
                    </div>
                </div>

                <div class="list-user">
                    <div class="img-wrapper">
                        <img src="./images/profile3.avif" alt="profile-img">
                    </div>
                    <div class="details">
                        <h3 class="name">Hilton Liars</h3>
                        <small>10 mutual friends</small>
                    </div>
                    <div class="button-wrapper">
                        <button class="declineBtn">
                            <box-icon name='x'></box-icon> Decline</button>
                        <button class="confirmBtn">
                            <box-icon name="check"></box-icon>Confirm</button>
                    </div>
                </div>

                <div class="list-user">
                    <div class="img-wrapper">
                        <img src="./images/profile5.avif" alt="profile-img">
                    </div>
                    <div class="details">
                        <h3 class="name">James Anderson</h3>
                        <small>3 mutual friends</small>
                    </div>
                    <div class="button-wrapper">
                        <button class="declineBtn">
                            <box-icon name='x'></box-icon> Decline</button>
                        <button class="confirmBtn">
                            <box-icon name="check"></box-icon>Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
